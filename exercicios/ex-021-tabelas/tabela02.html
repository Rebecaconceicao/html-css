<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de CÃ©lulas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;font-variant: small-caps;
          margin-left: 50px;
        }
        table {
            border: 2px solid pink;
            border-collapse: collapse;
            width: 500px;
            font-size: 3em;
            font-weight: bold;
        }
        
        td {
            border: 5px solid pink;
            text-align: center;
            padding: 10px;
        }

    </style>
</head>
<body>
    <h1>Mesclagem de data</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
        </tr>
        <tr>
            <td rowspan="2">D</td>
            <td>E</td>
            <td rowspan="2">F</td>
        </tr>
        <tr>
            
            <td>H</td>
            
        </tr>
        <tr>
            <td>J</td>
            <td colspan="2">L</td>
            
        </tr>
    </table>

</body>
</html>
