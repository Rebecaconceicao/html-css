<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobre Tabelas</title>
    <style>
        body {
            font-family: sans-serif;
        }

        table {
            border: 2px solid black;
            width: 400px;
            height: 400px;
            border-collapse: collapse;
            background-color: lavender;
        }
        td {
            border: 1px solid black;
            padding: 5px;
            text-align: center;
            vertical-align:sub;
        }

        .zebra {
            background-color: rgb(180, 180, 253);
        }

    </style>
</head>
<body>

    <!--Anatomia para tabelas simples
    TABLE = tabela
        TABLE ROW (tr) = linha da tabela 
            TABLE HEAD (th) = cabeÃ§alho da tabela
            TABLE DATA (td) = dado da tabela-->
    <h1>Tabela</h1>
    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr class="zebra">
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr class="zebra">
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
