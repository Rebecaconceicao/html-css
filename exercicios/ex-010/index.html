<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens dinâmicas e áudio</title>
</head>

<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu
        navegador</p>

    <picture>
        <source media="(max-width:750px)" srcset="Imagens/p.png" type="image/png">
        <source media="(max-width:1500px)" srcset="Imagens/m.png" type="image/png">
        <img src="imagens/g.png" alt="Imagem dinâmica">

    </picture>
    <h2>Reproduzindo Áudio</h2>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>

    <audio preload="none" loop controls>
        <source src="audios/Strollin.mp3.mp3" type="audio/mpeg">
        <source src="audios/Strollin.ogg.ogg" type="audio/ogg">





    </audio>



</body>

</html>
