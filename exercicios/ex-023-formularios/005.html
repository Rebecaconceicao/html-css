<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="mas" value="M"><label for="mas">Masculino</label>
            <input type="radio" name="sexo" id="fem" value="F">
            <label for="fem">Feminino</label>
        </fieldset>


        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="basquete" id="ibasquete"><label for="ibasquete">Basquete</label>
            <input type="checkbox" name="futebol" id="ifutebol"><label for="ifutebol">futebol</label>
            <input type="checkbox" name="natacao" id="inatacao"><label for="inatacao">Natação</label>
            <input type="checkbox" name="tenis" id="itenis"><label for="itenis">Tenis</label>
        </fieldset>


        <p><input type="submit" value="Enviar">
        <input type="reset" value="Limpar"></p>
    </form>
</body>
</html>
