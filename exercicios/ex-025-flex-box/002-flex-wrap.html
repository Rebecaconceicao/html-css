<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/flex-wrap.css">
    <title>Flex-wrap property</title>
</head>
<body>
    <h1>Flex-wrap Property</h1>
    <!--A propriedade flex-wrap define se os itens flex devem wrap ou não-->

    <h1>wrap</h1>
    <!--Os items vão wrap se necessario.-->
    <div class="flex-container">
        <div class="flex-items">1</div>
        <div class="flex-items">2</div>
        <div class="flex-items">3</div>
        <div class="flex-items">4</div>
        <div class="flex-items">5</div>
        <div class="flex-items">6</div>
        <div class="flex-items">7</div>
        <div class="flex-items">8</div>
        <div class="flex-items">9</div>
        <div class="flex-items">10</div>
        <div class="flex-items">11</div>
        <div class="flex-items">12</div>
    </div>
    <h1>nowrap</h1>
    <!--Os items NÃO vão wrap(esse é o padrão)-->
    <div class="flex-container2">
        <div class="flex-items">1</div>
        <div class="flex-items">2</div>
        <div class="flex-items">3</div>
        <div class="flex-items">4</div>
        <div class="flex-items">5</div>
        <div class="flex-items">6</div>
        <div class="flex-items">7</div>
        <div class="flex-items">8</div>
        <div class="flex-items">9</div>
        <div class="flex-items">10</div>
        <div class="flex-items">11</div>
        <div class="flex-items">12</div>  
    </div>

    <h1>wrap-reverse</h1>
    <!--os items vão wrap porem na ordem reversa-->
    <div class="flex-container3">
        <div class="flex-items">1</div>
        <div class="flex-items">2</div>
        <div class="flex-items">3</div>
        <div class="flex-items">4</div>
        <div class="flex-items">5</div>
        <div class="flex-items">6</div>
        <div class="flex-items">7</div>
        <div class="flex-items">8</div>
        <div class="flex-items">9</div>
        <div class="flex-items">10</div>
        <div class="flex-items">11</div>
        <div class="flex-items">12</div>
    </div>
</body>
</html>
