<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/justify-content.css">
    <title>Justify-content Property</title>
</head>
<body>
    <h1 style="text-align: center;">Justify-content Property</h1>
    <!--Essa propriedade é usada para alinhar flex items na horizontal-->
    
    
    <h1>Center</h1>
    <!--Alinha ao centro-->
    <div class="flex-container">
        <div class="flex-items">1</div>
        <div class="flex-items">2</div>
        <div class="flex-items">3</div>
        <div class="flex-items">4</div>
        <div class="flex-items">5</div>
    </div>

    <h1>Flex-Start</h1>
    <!--Alinha no começo do container (padrão)-->
    <div class="flex-container2">
        <div class="flex-items">1</div>
        <div class="flex-items">2</div>
        <div class="flex-items">3</div>
        <div class="flex-items">4</div>
        <div class="flex-items">5</div>
    </div>

    <h1>Flex-End</h1>
    <!--Alinha no final do container-->
    <div class="flex-container3">
        <div class="flex-items">1</div>
        <div class="flex-items">2</div>
        <div class="flex-items">3</div>
        <div class="flex-items">4</div>
        <div class="flex-items">5</div>
    </div>

    <h1>Space-Evenly</h1>
    <!--Alinha o espaço igualmente-->
    <div class="flex-container4">
        <div class="flex-items">1</div>
        <div class="flex-items">2</div>
        <div class="flex-items">3</div>
        <div class="flex-items">4</div>
        <div class="flex-items">5</div>
    </div>

    <h1>Space-Around</h1>
    <!--Distribui o espaço antes entre e depois das linhas-->
    <div class="flex-container5">
        <div class="flex-items">1</div>
        <div class="flex-items">2</div>
        <div class="flex-items">3</div>
        <div class="flex-items">4</div>
        <div class="flex-items">5</div>
    </div>

    <h1>Space-Between</h1>
    <div class="flex-container6">
        <div class="flex-items">1</div>
        <div class="flex-items">2</div>
        <div class="flex-items">3</div>
        <div class="flex-items">4</div>
        <div class="flex-items">5</div>
    </div>
</body>
</html>
