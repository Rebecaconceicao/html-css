<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-direction Property</title>
    <link rel="stylesheet" href="estilos/flex-direction.css">
</head>
<body>
    <!--A flex-direction property define em que direção o container(no caso a div com a class'flex-container')vai agrupar os itens flex-->
    <h1 style="text-align: center;">Flex-Direction Property</h1>
    <br>

    <!--Coluna-->
    <h1>column</h1>
    <div class="flex-container">
        <div class="flex-items">1</div>
        <div class="flex-items">2</div>
        <div class="flex-items">3</div>
        <div class="flex-items">4</div>
        <div class="flex-items">5</div>
    </div>

    <!--Coluna reversa-->
    <h1>column-reverse</h1>
    <div class="flex-container2">
        <div class="flex-items">1</div>
        <div class="flex-items">2</div>
        <div class="flex-items">3</div>
        <div class="flex-items">4</div>
        <div class="flex-items">5</div>
    </div>

    <!--Linha-->
    <h1>row</h1>
    <div class="flex-container3">
        <div class="flex-items">1</div>
        <div class="flex-items">2</div>
        <div class="flex-items">3</div>
        <div class="flex-items">4</div>
        <div class="flex-items">5</div>
    </div>

    <!--Linha reversa-->
    <h1>row-Reverse</h1>
    <div class="flex-container4">
        <div class="flex-items">1</div>
        <div class="flex-items">2</div>
        <div class="flex-items">3</div>
        <div class="flex-items">4</div>
        <div class="flex-items">5</div>
    </div>
    
</body>
</html>
