<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <main>
        <section id="cafe"></section>
        <section id="conteudo">
            <h1>Login</h1>
            <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
            <form action="cadastrar.php" method="post" autocomplete="on">
                <p class="itens">
                    <span class="material-icons">person
                        </span>
                   <input type="email" name="email" id="iemail" autocomplete="email" placeholder="seu email">
                </p>
                <p class="itens">
                    <span class="material-icons">
                        vpn_key
                        </span>
                    <input type="password" name="senha" id="isenha" autocomplete="current-password" placeholder="sua senha">
                </p>
                <p>
                    <input type="submit" value="Entrar"></p>
                    <p>
                    <input type="button" value="Esqueci a senha"><span class="material-icons">
                        email
                        </span></p>
                
            </form>
        </section>
    </main>
</body>
</html>
