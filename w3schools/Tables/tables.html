<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table, th, td{
            border: 2px solid black;
        border-collapse: collapse;
    background-color: rgb(158, 89, 255);
border-color: white;
border-radius: 35px;
border-style: dotted;}
    </style>
</head>
<body>
    <h1>Exemplo de Table pronto.</h1>
    <table>
        <tr>
            <th>Company</th>
            <th>Contact</th>
            <th>Country</th>
        </tr>
        <tr>
            <td>Alfreds Futterkiste</td>
            <td>Maria Anders</td>
            <td>Germany</td>
        </tr>
        <tr>
            <td>Centro comercial Moctezuma</td>
            <td>Francisco Chang</td>
            <td>Mexico</td>
        </tr>
    </table>
    <h1>Meu primeiro teste de Table...</h1>
    <table>
        <tr>
            <th>Flores Comestíveis</th>
            <th>Flores Tóxicas</th>
        </tr>
        <tr>
            <td>Amor-perfeito</td>
            <td>Amanda</td>
        </tr>
        <tr>
            <td>Begônia</td>
            <td>Alisso(Flor-de-mel)</td>
        </tr>
        <tr>
            <td>Borago</td>
            <td>Amarílis</td>
        </tr>
        <tr>
            <td>Brinco-de-princesa</td>
            <td>Azaléia</td>
        </tr>
    </table>
</body>
</html>
